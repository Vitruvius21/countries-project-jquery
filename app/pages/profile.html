<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="World Countries Website" />
    <meta
      property="og:url"
      content="https://gb-worldcountries.netlify.app/pages/profile.html"
    />
    <meta property="og:type" content="pages" />
    <meta property="og:title" content="World Countries Website" />
    <meta
      property="og:description"
      content="Giorgi Balakhadze's project 'World Countries' is a website that shows the list of countries in the world."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Vitruvius21/countries-project/main/design/mine/1.png"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Country Profile</h1>
      <div class="theme__btn-container">
        <button class="btn-toggle"></button>
      </div>
      <nav class="navigation">
        <ul class="navigation__members">
          <li class="navigation__member">
            <a href="../index.html"
              ><button class="navigation__btn">Home</button></a
            >
          </li>
          <li class="navigation__member">
            <a href="./countries.html"
              ><button class="navigation__btn">UN Countries</button></a
            >
          </li>
          <li class="navigation__member">
            <a href="./territories.html"
              ><button class="navigation__btn">Territories</button></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__navigation">
        <button
          class="main__section-go-back-btn navigation__btn"
          onclick="window.history.back()"
        >
          <svg
            class="nav-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M9.375 233.4l128-128c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H480c17.69 0 32 14.31 32 32s-14.31 32-32 32H109.3l73.38 73.38c12.5 12.5 12.5 32.75 0 45.25c-12.49 12.49-32.74 12.51-45.25 0l-128-128C-3.125 266.1-3.125 245.9 9.375 233.4z"
            />
          </svg>
          Back
        </button>
      </section>
      <section class="main__data">
        <img class="loader-img" src="../assets/loader.svg" alt="loader-icon" />
        <div style="display: none" class="main__data-graphics">
          <div class="country-flag">
            <img class="country-flag-img with-data" alt="" />
          </div>

          <div class="gmap-container">
            <iframe
              width="700px"
              height="500px"
              id="gmap_canvas"
              class="gmap-canvas"
              title="google map"
            ></iframe>
          </div>
        </div>
        <div style="display: none" class="main__data-text">
          <h1 class="main__data-name with-data"></h1>
          <div class="main__data-descriptions-container">
            <p class="main__data-name-native with-data"></p>
            <p class="main__data-population with-data"></p>
            <p class="main__data-region with-data"></p>
            <p class="main__data-subregion with-data"></p>
            <p class="main__data-capital with-data"></p>
            <p class="main__data-domain with-data"></p>
            <p class="main__data-currnecy with-data"></p>
            <p class="main__data-language with-data"></p>
            <!--  -->
            <p class="main__data-unmember with-data"></p>
            <p class="main__data-start-of-week with-data"></p>
            <p class="main__data-timezones with-data"></p>
            <p class="main__data-landlocked with-data"></p>
          </div>
          <p class="main__data-neighbors with-data"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Giorgi Balakhadze</p>
      <p><span class="footer__copy-left">&copy;</span> Copyleft 2022</p>
    </footer>
    <script type="module" src="../js/profile.js"></script>
  </body>
</html>
