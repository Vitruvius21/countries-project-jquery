<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="World Countries Website" />
    <meta
      name="twitter:site"
      content="https://gb-worldcountries.netlify.app/pages/countries.html"
    />
    <meta
      property="og:url"
      content="https://gb-worldcountries.netlify.app/pages/countries.html"
    />
    <meta property="og:type" content="pages" />
    <meta property="og:title" content="World Countries Website" />
    <meta
      property="og:description"
      content="Giorgi Balakhadze's project 'World Countries' is a website that shows the list of countries in the world."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Vitruvius21/countries-project/main/design/mine/1.png"
    />
    <title>World Countries</title>
    <link rel="stylesheet" href="../css/countries.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">World Countries</h1>
      <div class="theme__btn-container">
        <button class="btn-toggle"></button>
      </div>
      <nav class="navigation">
        <ul class="navigation__members">
          <li class="navigation__member">
            <a href="../index.html"
              ><button class="navigation__btn">Home</button></a
            >
          </li>
          <li class="navigation__member">
            <a href="./countries.html"
              ><button class="navigation__btn navigation__active-btn">
                UN Countries
              </button></a
            >
          </li>
          <li class="navigation__member">
            <a href="./territories.html"
              ><button class="navigation__btn">Territories</button></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__search">
        <div>
          <label for="country-search"></label>
          <input
            id="country-search"
            type="search"
            placeholder="Search for a country..."
          />
        </div>
        <div>
          <input
            id="continent-search"
            type="search"
            list="continents"
            name="continent filter"
            placeholder="Filter by continent..."
          />
          <datalist id="continents">
            <option value="Africa"></option>
            <option value="Asia"></option>
            <option value="Europe"></option>
            <option value="North America"></option>
            <option value="South America"></option>
            <option value="Oceania"></option>
          </datalist>
        </div>
      </div>
      <div class="main__content">
        <div class="main__content-data">
          <div class="countries">
            <img
              class="loader-img"
              src="../assets/loader.svg"
              alt="loader-icon"
            />
          </div>
        </div>
      </div>
      <div id="paginator"></div>
    </main>
    <footer class="footer">
      <p>Giorgi Balakhadze</p>
      <p><span class="footer__copy-left">&copy;</span> Copyleft 2022</p>
    </footer>
    <script type="module" src="../js/countries.js"></script>
  </body>
</html>
